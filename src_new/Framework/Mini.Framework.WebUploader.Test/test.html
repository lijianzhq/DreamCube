<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="webuploader0.1.5/webuploader.css" rel="stylesheet" />
    <script src="webuploader0.1.5/jquery-3.3.1.js"></script>
    <!--<script src="webuploader0.1.5/webuploader.js"></script>-->
    <script src="webuploader/lib/webuploader0.1.5/webuploader.js"></script>
    <script src="WebUploader_test.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->
            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                    </div>
                </div>
                <div class="statusBar" style="display: none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div>
                        <div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
