<script type="text/html" id="{templateid}">
    <div class="btnbar">
        <div class="toolBar" data-bind="attr:{'data-RefTableName':refTableName,'data-RefTableCode':refTableCode,'data-BarCode':barCode}">
            <ul>
                <li>
                    <a href="#" data-bind="click:addFile,clickBubble: false" title="添加文件"> ＋ </a>
                </li>
                <li>
                    <a href="#" data-bind="click:removeFile,clickBubble: false" title="删除文件"> ✘ </a>
                </li>
                <li>
                    <a href="#" data-bind="click:selectFile,clickBubble: false" title="选中文件"> ✔ </a>
                </li>
            </ul>
        </div>
        <div class="clearfloat"></div>
        <div>
            <div data-bind="visible:loadingImage()">
                <img data-bind="attr:{'src':loadingImage}" class="loadingImg" /><span>附件数据加载中...</span>
            </div>
            <ul class="files" data-bind="foreach: files">
                <li>
                    <input type="checkbox" data-bind="checked:selected" />
                    <a href="#" data-bind="text:FileName,click:function(data){$parent.downloadFile(data);}"></a>
                </li>
            </ul>
        </div>
    </div>
</script>
